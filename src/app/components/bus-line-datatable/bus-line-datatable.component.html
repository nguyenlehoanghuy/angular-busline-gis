<div class="text-gray-900 bg-gray-200">
    <div class="p-4 flex">
        <h1 class="text-3xl">Quản lý tuyến xe</h1>
    </div>
    <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
            <tbody>
                <tr class="border-b">
                    <th class="text-left p-3 px-5">ID</th>
                    <th class="text-left p-3 px-5">Tên tuyến</th>
                    <th class="text-left p-3 px-5">Độ dài tuyến</th>
                    <th class="text-left p-3 px-5">Giá tiền</th>
                    <th class="text-left p-3 px-5">Số chuyến</th>
                    <th class="text-left p-3 px-5">Thời gian luân phiên</th>
                    <th class="text-left p-3 px-5">Thời gian bắt đầu</th>
                    <th></th>
                </tr>
                @for (busLine of busLines; track busLine.id) {
                    <tr class="border-b hover:bg-orange-100 bg-gray-100">
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.id" />
                        </td>
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.name" />
                        </td>
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.length" />
                        </td>
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.price" />
                        </td>
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.number_of_trips" />
                        </td>
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.time_between_trips" />
                        </td>
                        <td class="p-3 px-5">
                            <input type="text" class="bg-transparent border-b-2 border-gray-300 py-2" [value]="busLine.start_time_first" />
                        </td>                        
                        <td class="p-3 px-5 flex justify-end">
                            <button type="button"
                                class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline" (click)="saveBusLine(busLine.id)">Lưu</button>
                            <button type="button"
                                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline" (click)="removeBusLine(busLine.id)">Xóa</button>
                        </td>
                    </tr>
                  }
            </tbody>
        </table>
    </div>
</div>
